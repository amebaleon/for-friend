
[build]
  command = "npm install --prefix frontend && npm --prefix frontend run build"
  publish = "frontend/build"
  functions = "backend/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
